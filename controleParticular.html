    <script type="text/javascript">
            function verificar(){
                
                
                if(document.getElementById('mesRelatorio').value == ''){
                    alert('Por favor digite algo no campo Mês do Relatório');
                    return false;
                }
                if(document.getElementById('mesRelatorio').value < 1 || document.getElementById('mesRelatorio').value > 12){
                    alert('São permitidos números de 1 a 12 somente');
                    return false;
                }
                if(document.getElementById('anoRelatorio').value == ''){
                    alert('Por favor digite algo no campo Ano do Relatório');
                    return false;
                }
                if(document.getElementById('anoRelatorio').value < 2019){
                    alert('Ano mínimo aceito 2019');
                    return false;
                }
            }
    </script>
